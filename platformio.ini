[env:esp8266-audio-board-d-240x240]
platform = espressif8266
board = esp12e
board_build.filesystem = littlefs
monitor_speed = 74880
monitor_port = /dev/ttyUSB1
build_flags =
  ${env.build_flags}
  -D MONITOR_BAUD=74880
  -D ST7789_DRIVER
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=240
  -D TFT_DC=0
  -D TFT_CS=-1
  -D TFT_RST=16
  -D TFT_BL=16
  -D TFT_ROTATION=2
  -D PIN_RGB=15