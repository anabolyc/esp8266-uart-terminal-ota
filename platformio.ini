[env]
framework = arduino
upload_speed = 921600
upload_port = /dev/ttyUSB0
build_flags =
  -D USER_SETUP_LOADED=1
  -D LOAD_GLCD=1
  -D SMOOTH_FONT=1
lib_deps =
    fastled/FastLED @ ^3.5.0
    ArduinoJson
    esp8266FTPServer
    WebSockets
    WiFiManager

